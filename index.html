<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>


    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Change these file paths to connect your css and js files -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
        <!-- Main page -->
        <div class="main">
          <!-- Number of Question  -->
          <div class="wrapper" id="pages">
            <span id="quizNumber">1</span><span>/7</span>
          </div>

          <!-- Quiz Question -->
          <div class="quiz-questions" id="display-area">
            <p id="question"></p>
            <ul id="answer">
            </ul>

            <div id="quiz-results">
              <button type="button" name="button" class="submit" id="submit">Submit</button>
            </div>
          </div>

        </div>

        <canvas id="canvas"></canvas>


    <!-- GET READY FOR SOME JAVASCRIPTING!!! -->
        <!-- jQuery -->
        <script
          src="http://code.jquery.com/jquery-3.2.1.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"></script>

        <!-- Including CSS to Html -->
        <link rel="stylesheet" type="text/css" href="css/style.css">


        <!--CDN link for  TweenMax-->
        <script src="http:////cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


        <!-- javascript -->
        <script type="text/javascript" src="js/app.js"> </script>
  </body>

</html>
